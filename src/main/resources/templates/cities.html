<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/main.css">
  <!--    <script src="/validation.js"></script>-->
  <title>Travel Memories</title>
</head>
<body>

<div th:replace="fragments.html :: #menu-eng"></div>
<div id="content">
  <div th:text="${countryName}"></div>

  <div class="cities-list" th:each="city : ${cities}">
    <a class="city" th:text="${city.getNameEng()}"
       th:href="@{/cities/{cityName}(cityName=${city.getNameEng()})}"></a>
  </div>

</div>
</body>
</html>
