<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--      xmlns="http://www.w3.org/1999/html">-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>Travel Memories</title>
</head>

<body>
<div th:replace="fragments.html :: #menu-eng"></div>
<div class="content">

   <h1>Add picture</h1>

    <div class="add-picture">
        <form method="post" enctype="multipart/form-data" th:action="">
            <input type="text" th:placeholder="description" th:field="*{picture.description}">
            <br>
            <label>Orientation:</label>
            <input type="radio" value="VERTICAL" th:placeholder="orientation" th:field="*{picture.orientation}">VERTICAL</input>
            <input type="radio" value="HORIZONTAL" th:placeholder="orientation" th:field="*{picture.orientation}">HORIZONTAL</input>
            <br>
            <label>Country:</label>
            <select name="country">
                <div th:each="element : ${elements}">
                    <option th:value="${element.getCountry().nameEng}"
                            th:text="${element.getCountry().nameEng}"></option>
