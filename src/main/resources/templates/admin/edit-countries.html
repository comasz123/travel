<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/links.css">
    <!--    <script src="/validation.js"></script>-->
    <title>Travel Memories</title>
</head>
<body>
<div th:replace="fragments.html :: #menu-eng"></div>

<div id="content">
    <h1> Edit country</h1>

    <table>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="country : ${countries}">
            <td th:text="${country.nameEng}"></td>
            <td><a th:href="@{/edit/country/{countryId}(countryId=${country.getId})}">Edit</a>
            <td><a th:href="@{/edit/country/{countryId}(countryId=${country.getId})}">Delete</a></td>
        </tr>

    </table>

</div>
</body>
</html>
