<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:insert="fragments.html :: header-eng"></div>
</head>
<body>

<div th:replace="fragments.html :: #menu-eng"></div>
<div id="content">
    <div class="heading-years">
        <h2 class="heading-years-item" th:text="${year}"></h2>
        <h2 class="heading-years-item" th:text="${month}"></h2>
    </div>
    <div class="city" th:each="city : ${cities}">
        <a  th:text="${city.getNameEng()}" th:href="@{
                     /pictures/{year}/{month}/{id}
                     (year=${year}, month=${month}, id=${city.getId()})}">, </a>
        <div class="city" th:text="${city.getCountry().getNameEng()}"></div>
    </div>

</div>
</body>
</html>
