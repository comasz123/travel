<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <!--    <script src="/validation.js"></script>-->
    <title>Travel Memories</title>
</head>
<body>

<div th:replace="fragments.html :: #menu-eng"></div>
<div id="content">
    <div class="heading-years">
        <h2 class="heading-years-item" th:text="${year}"></h2>
        <h2 class="heading-years-item" th:text="${month}"></h2>
    </div>
    <div th:each="city : ${cities}">
        <a class="city" th:text="${city.getNameEng()}" th:href="@{
                     /years/{year}/{month}/{city}
                     (year=${year}, month=${month}, city = ${city.getNameEng()})}">, </a>
        <div class="city" th:text="${city.getCountry().getNameEng()}"></div>
    </div>

</div>
</body>
</html>
