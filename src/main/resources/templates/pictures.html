<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <!--    <script src="/validation.js"></script>-->
    <title>Travel Memories</title>
</head>
<body>

<div th:replace="fragments.html :: #menu-eng"></div>
<div id="content">
    <div class="heading-years">
        <div class="heading-years-item" th:text="${year}"></div>
        <div class="heading-years-item" th:text="${month}"></div>
        <div class="heading-years-item" th:text="${city}"></div>
    </div>
    <div class="picture" th:each="picture : ${pictures}">
        <div th:class="${picture.getOrientation().equals(picture.getOrientation().VERTICAL) ? 'picture-vertical' : 'picture-horizontal'}">
            <img th:src="@{/img/{picture} (picture=${picture.getFileName()})}"/>
        </div>
    </div>

</div>
</body>
</html>
