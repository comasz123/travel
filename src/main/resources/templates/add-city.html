<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--      xmlns="http://www.w3.org/1999/html">-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>Travel Memories</title>
</head>

<body>
<div th:replace="fragments.html :: #menu-eng"></div>
<div class="content">
    <form method="POST" th:object="${city}">
        <input type="text" placeholder="Name in English" th:field="*{nameEng}">
        <input type="text" placeholder="Nazwa po polsku" th:field="*{namePol}">

        <select name="country" th:field="*{country.id}">
            <option th:each="country : ${countries}"
                    th:value="${country.id}"
                    th:text="${country.nameEng}">
            </option>
        </select>
        <input type="submit" value="OK">
    </form>


</div>

</body>
</html>
